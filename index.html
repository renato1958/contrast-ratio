<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Contrast ratio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="./manifest.json">
  <script src="./assets/fontawesome/solid.min.js" defer></script>
  <script src="./assets/fontawesome/fontawesome.min.js" defer></script>
</head>
<body>
<div class="wrapper">
  <div class="position-context">
    <div class="swatch-container">
      <div class="swatch swatch-foreground">
        <p class="big">ABC</p>
        <p class="small">abc</p>
      </div>
      <div class="swatch swatch-background"></div>
      <div class="swatch swatch-stats"></div>      
    </div><!-- .swatch-container -->
  </div><!-- .position-context -->
  
  <div class="control-els control-els--top">
    <div class="title-controls-container">
      <h3 class="title__controls">Colore Testo (RGB)</h3>
      <span class="expand-button fa-solid fa-angle-up"></span>      
    </div>
    
    <div class="colors-container colors-container--open">
      <div class="color-container">
        <div class="color-label color-label--red">R</div>
        <input type="range" class="slider slider__foreground--red slider__foreground__rgb--red" min="0" max="255" value="0" step="1">
        <div class="color-value color-value__foreground--red color-value__foreground__rgb--red">0</div>
      </div>

      <div class="color-container">
        <div class="color-label color-label--green">G</div>
        <input type="range" class="slider slider__foreground--green slider__foreground__rgb--green" min="0" max="255" value="0" step="1">
        <div class="color-value color-value__foreground--green color-value__foreground__rgb--green">0</div>
      </div>

      <div class="color-container">
        <div class="color-label color-label--blue">B</div>
        <input type="range" class="slider slider__foreground--blue slider__foreground__rgb--blue" min="0" max="255" value="0" step="1">
        <div class="color-value color-value__foreground--blue color-value__foreground__rgb--blue">0</div>
      </div>      
    </div>
  </div><!-- .control-els -->
  
  <div class="control-els">
    <div class="title-controls-container">
      <h3 class="title__controls">Colore Sfondo (RGB)</h3>
      <span class="expand-button fa-solid fa-angle-up"></span>
    </div>
    
    <div class="colors-container colors-container--open">
      <div class="color-container">
        <div class="color-label color-label--red">R</div>
        <input type="range" class="slider slider__background--red slider__background__rgb--red" min="0" max="255" value="255" step="1">
        <div class="color-value color-value__background--red color-value__background__rgb--red">255</div>
      </div>

      <div class="color-container">
        <div class="color-label color-label--green">G</div>
        <input type="range" class="slider slider__background--green slider__background__rgb--green" min="0" max="255" value="255" step="1">
        <div class="color-value color-value__background--green color-value__background__rgb--green">255</div>
      </div>

      <div class="color-container">
        <div class="color-label color-label--blue">B</div>
        <input type="range" class="slider slider__background--blue slider__background__rgb--blue" min="0" max="255" value="255" step="1">
        <div class="color-value color-value__background--blue color-value__background__rgb--blue">255</div>
      </div>
    </div>
  </div><!-- .control-els -->

  <div class="control-els">
    <div class="title-controls-container">
      <h3 class="title__controls">Colore Testo (HSL)</h3>
      <span class="expand-button fa-solid fa-angle-up"></span>
    </div>
  
    <div class="colors-container colors-container--open">
      <div class="color-container">
        <div class="color-label color-label--hsl">H</div>
        <input type="range" class="slider slider__foreground--hue" min="0" max="360" value="0" step="1">
        <div class="color-value color-value__foreground--hue">0°</div>
      </div>

      <div class="color-container">
        <div class="color-label color-label--hsl">S</div>
        <input type="range" class="slider slider__foreground--saturation" min="0" max="100" value="0" step="1">
        <div class="color-value color-value__foreground--saturation">0%</div>
      </div>

      <div class="color-container">
        <div class="color-label color-label--hsl">L</div>
        <input type="range" class="slider slider__foreground--luminance" min="0" max="100" value="0" step="1">
        <div class="color-value color-value__foreground--luminance">0%</div>
      </div>
    </div>
  </div><!-- .control-els -->
  
  <div class="control-els">
    <div class="title-controls-container">
      <h3 class="title__controls">Colore Sfondo (HSL)</h3>
      <span class="expand-button fa-solid fa-angle-up"></span>
    </div>
    
    <div class="colors-container colors-container--open">
      <div class="color-container">
        <div class="color-label color-label--hsl">H</div>
        <input type="range" class="slider slider__background--hue" min="0" max="360" value="0" step="1">
        <div class="color-value color-value__background--hue">0°</div>
      </div>

      <div class="color-container">
        <div class="color-label color-label--hsl">S</div>
        <input type="range" class="slider slider__background--saturation" min="0" max="100" value="0" step="1">
        <div class="color-value color-value__background--saturation">0%</div>
      </div>

      <div class="color-container">
        <div class="color-label color-label--hsl">L</div>
        <input type="range" class="slider slider__background--luminance" min="0" max="100" value="100" step="1">
        <div class="color-value color-value__background--luminance">100%</div>
      </div>
    </div>
  </div><!-- .control-els -->

  <div class="control-els">
    <div class="title-controls-container">
      <h3 class="title__controls">Colore Testo (HEX)</h3>
      <span class="expand-button fa-solid fa-angle-up"></span>      
    </div>
    
    <div class="colors-container colors-container--open">
      <div class="color-container">
        <div class="color-label color-label--red">R</div>
        <input type="range" class="slider slider__foreground--red slider__foreground__hex--red" min="0" max="255" value="0" step="1">
        <div class="color-value color-value__foreground--red color-value__foreground__hex--red">00</div>
      </div>

      <div class="color-container">
        <div class="color-label color-label--green">G</div>
        <input type="range" class="slider slider__foreground--green slider__foreground__hex--green" min="0" max="255" value="0" step="1">
        <div class="color-value color-value__foreground--green color-value__foreground__hex--green">00</div>
      </div>

      <div class="color-container">
        <div class="color-label color-label--blue">B</div>
        <input type="range" class="slider slider__foreground--blue slider__foreground__hex--blue" min="0" max="255" value="0" step="1">
        <div class="color-value color-value__foreground--blue color-value__foreground__hex--blue">00</div>
      </div>      
    </div>
  </div><!-- .control-els -->
  
  <div class="control-els">
    <div class="title-controls-container">
      <h3 class="title__controls">Colore Sfondo (HEX)</h3>
      <span class="expand-button fa-solid fa-angle-up"></span>
    </div>
    
    <div class="colors-container colors-container--open">
      <div class="color-container">
        <div class="color-label color-label--red">R</div>
        <input type="range" class="slider slider__background--red slider__background__hex--red" min="0" max="255" value="255" step="1">
        <div class="color-value color-value__background--red color-value__background__hex--red">FF</div>
      </div>

      <div class="color-container">
        <div class="color-label color-label--green">G</div>
        <input type="range" class="slider slider__background--green slider__background__hex--green" min="0" max="255" value="255" step="1">
        <div class="color-value color-value__background--green color-value__background__hex--green">FF</div>
      </div>

      <div class="color-container">
        <div class="color-label color-label--blue">B</div>
        <input type="range" class="slider slider__background--blue slider__background__hex--blue" min="0" max="255" value="255" step="1">
        <div class="color-value color-value__background--blue color-value__background__hex--blue">FF</div>
      </div>
    </div>
  </div><!-- .control-els -->

  <footer class="page-footer">
    <p>Creato con <span class="love fa-solid fa-heart"></span> by Renato Felisi 2022-<span class="anno-finale"></span></p>
  </footer>
</div><!-- .wrapper -->
  <script  src="js/main.js" type="module"></script>

  <script>
    if("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js");
    }
  </script>
</body>
</html>
