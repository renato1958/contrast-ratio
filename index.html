<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Contrast ratio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div class="position-context">
    <div class="swatch-container">
      <div class="swatch swatch-foreground">
        <p class="big">ABC</p>
        <p class="small">abc</p>
      </div>
      <div class="swatch swatch-background"></div>
      <div class="swatch swatch-stats"></div>      
    </div><!-- .swatch-container -->
  </div><!-- .position-context -->
  
  <div class="control-els control-els--top">
    <div class="title-controls-container">
      <h3 class="title__controls">Colore Testo (RGB)</h3>
      <span class="expand-button fa-solid fa-angle-up"></span>      
    </div>
    
    <div class="colors-container colors-container--open">
      <div class="color-container">
        <div class="color-label color-label--red">R</div>
        <input type="range" class="slider slider__foreground--red slider__foreground__rgb--red" min="0" max="255" value="0" step="1">
        <div class="color-value color-value__foreground--red color-value__foreground__rgb--red">0</div>
      </div>

      <div class="color-container">
        <div class="color-label color-label--green">G</div>
        <input type="range" class="slider slider__foreground--green slider__foreground__rgb--green" min="0" max="255" value="0" step="1">
        <div class="color-value color-value__foreground--green color-value__foreground__rgb--green">0</div>
      </div>

      <div class="color-container">
        <div class="color-label color-label--blue">B</div>
        <input type="range" class="slider slider__foreground--blue slider__foreground__rgb--blue" min="0" max="255" value="0" step="1">
        <div class="color-value color-value__foreground--blue color-value__foreground__rgb--blue">0</div>
      </div>      
    </div>
  </div><!-- .control-els -->
  
  <div class="control-els">
    <div class="title-controls-container">

        <div class="color-label color-label--red">R</div>
        <input type="range" class="slider slider__background--red slider__background__rgb--red" min="0" max="255" value="255" step="1">
        <div class="color-value color-value__background--red color-value__background__rgb--red">255</div>
      </div>

      <div class="color-container">
        <div class="color-label color-label--green">G</div>
        <input type="range" class="slider slider__background--green slider__background__rgb--green" min="0" max="255" value="255" step="1">

        <input type="range" class="slider slider__foreground--hue" min="0" max="360" value="0" step="1">
        <div class="color-value color-value__foreground--hue">0°</div>
      </div>

      <div class="color-container">
